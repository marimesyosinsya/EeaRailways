<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eea Railways 公式サイト</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Eea Railways (ER)</h1>
        <nav>
            <ul>
                <li><a href="#operation">運行情報</a></li>
                <li><a href="#company">会社概要</a></li>
                <li><a href="#stations">駅一覧</a></li>
                <li><a href="#news">ニュース</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="operation">
            <h2>運行情報</h2>
            <h3>現在の運行状況を表示します。</h3>
            <p>すべての列車がすべて25分の遅延が発生しております。ご迷惑おかけ申し訳ございません。</p>
        </section>
        
        <section id="company">
            <h2>会社概要</h2>
            <h3>ERの会社概要を紹介します。</h3>
        </section>
        
        <section id="stations">
            <h2>駅一覧</h2>
            <h3>ERの駅を一覧で表示します。</h3>
            <table>
                <tr><th>線名</th><th>駅名</th></tr>
                <tr><td rowspan="2">みずみず線</td><td>M01 新海</td></tr>
                <tr>                        　　  <td>M02 中町海場</td></tr>
                <tr><td rowspan="2">黒羽線</td><td>K</td></tr>
            </table>
        </section>
        
        <section id="news">
            <h2>ニュース</h2>
            <h3>最新ニュースをお知らせします。</h3>
            <p>2025年3月26日　ERみずみず線　中町海場まで先行開業！</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Eea Railways. All rights reserved.</p>
    </footer>
